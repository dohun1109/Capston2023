    <script>

            // 카테고리 선택 시 해당 회원가입 폼을 보여줍니다.
            $('#category').change(function () {
                var selectedCategory = $(this).val();
                if (selectedCategory === '버스기사') {
                    $('#driver_register_form').show();
                    $('#human_register_form').hide();
                } else if (selectedCategory === '교통약자') {
                    $('#driver_register_form').hide();
                    $('#human_register_form').show();
                } else {
                    // Show the "교통약자" registration form by default
                    $('#driver_register_form').hide();
                    $('#human_register_form').show();
                }
            });
        });
